query searchObjects($searchTerm: String, $catalogIds: [Int], $bbox: [String], $periodTerm: String, $entityTypes: [RelatedType], $lang: Languages) {
    entitiesMultiFilter(searchString: $searchTerm, catalogIds: $catalogIds, coordinates: $bbox, period: $periodTerm,
        entityTypes: $entityTypes) {
        identifier
        name
        spatial {
            identifier
            name
            coordinates
            polygon
        }
        datingSpan #todo: use the other datingSpan where this one is used?
        datingSets {
            datingText
            datingItems
            datingSpan
            periodIds
        }
        temporal (language: $lang) {
            title
            identifier
            types
            begin
            end
            senses(typeOfSense: political) {
                title
                identifier
                begin
                end
            }
        }
        type
        categoryOfDepicted
        materialOfDepicted
    }
}

query searchObjectContext($arachneId: ID!, $lang: Languages) {
    entity(id: $arachneId) {
        identifier
        name
        spatial {
            identifier
            name
            coordinates
            polygon
        }
        datingSpan
        datingSets {
            datingText
            datingItems
            datingSpan
            periodIds
        }
        temporal (language: $lang) {
            title
            begin
            end
        }
        related(types: [Einzelobjekte, Bauwerke, Bilder]) {
            identifier
            name
            type
            spatial {
                identifier
                name
                coordinates
            }
        }
    }
}

query searchArchaeoSites($searchTerm: String, $bbox: [String]) {
    archaeologicalSites(searchString: $searchTerm, coordinates: $bbox) {
        identifier
        name
        coordinates
        polygon
        types
        locatedIn {
            identifier
            name
        }
    }
}

query byRegion($searchTerm: String, $idOfRegion: ID!) {
    sitesByRegion(searchString: $searchTerm, id: $idOfRegion) {
        identifier
        name
        coordinates
        polygon
        types
        locatedIn {
            identifier
            name
        }
    }
}

query searchArchaeoSiteContext($searchTerm: String, $bbox: [String]) {
